{% extends "accounts/base.html" %}
{% load static %}
{% block content %}
<br>

<div class="row ml-2">
    <div class="col-md-6">
        <div class="card card-body">
            <h2><p>Customer: {{customer.name}}</p></h2>
            <form action="" method="POST">
                {% csrf_token %}
                {{formset.management_form}}
                {% for form in formset %}
                    {{form}}
                    <hr>
                {% endfor %}
                <input type="submit" name="Submit">
            </form>
        </div>
    </div>
</div>

{% endblock content %}
